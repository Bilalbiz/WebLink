<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Finds</title>
    <link rel="stylesheet" href="style.css?v=5">
</head>
<body>
    <header>
        <h1>My Curated Collection</h1>
        <p>Best products found just for you</p>
        
        <nav class="category-nav">
            <button class="nav-btn active" onclick="filterSelection('all')">All</button>
            <button class="nav-btn" onclick="filterSelection('nails')">Nails</button>
            <button class="nav-btn" onclick="filterSelection('beauty')">Beauty & Makeup</button>
            <button class="nav-btn" onclick="filterSelection('fashion')">Fashion</button>
        </nav>
    </header>
    
    <main>
        <section class="filter-section" id="nails">
            <h2>Nails</h2>
            <div class="gallery"></div>
        </section>

        <section class="filter-section" id="beauty">
            <h2>Beauty & Makeup</h2>
            <div class="gallery"></div>
        </section>

        <section class="filter-section" id="fashion">
            <h2>Fashion</h2>
            <div class="gallery"></div>
        </section>
    </main>

    <!-- Product card template -->
    <template id="product-card-template">
        <div class="product-card">
            <div class="product-image">
                <img src="https://via.placeholder.com/300x300?text=New+Product" alt="New Product">
            </div>
            <div class="product-info">
                <h2>Product Title Here</h2>
                <p>Product Description Here</p>
                <a href="#" class="buy-button" target="_blank">View on Amazon</a>
            </div>
        </div>
    </template>

    <footer>
        <p>Disclaimer: As an Amazon Associate I earn from qualifying purchases.</p>
        <p>&copy; 2026 My Website</p>
    </footer>

    <script src="script.js?v=1"></script>
</body>
</html>
